<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追踪科学前沿 - 最新科研数据</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 页面标题 -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">用<span>中文</span>追踪科学前沿</h1>
            <p class="page-description">旨在帮你快速了解世界上最新发布的科研数据。</p>
        </div>
    </section>

    <!-- 筛选标签 -->
    <section class="filter-bar">
        <div class="container">
            <div class="tags-filter" id="tagsFilter">
                <!-- 标签将由 JavaScript 动态生成 -->
            </div>
        </div>
    </section>

    <!-- 论文列表部分 -->
    <section class="nature-section">
        <div class="container">
            <h2 class="section-title">最新Nature科研数据论文</h2>
            
            <div class="paper-grid" id="articlesList">
                <!-- 论文卡片将由 JavaScript 动态生成 -->
            </div>

            <!-- 分页控制 -->
            <div class="pagination-container">
                <div class="pagination" id="pagination"></div>
            </div>
            
            <!-- 无数据提示由 JavaScript 动态处理 -->
        </div>
    </section>

    <!-- 论文详情模态框 -->
    <div id="articleDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">论文标题</h2>
                <span id="closeModal" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <p id="modalAuthors" class="modal-authors">作者信息</p>
                    <p id="modalDate" class="modal-date">发布日期</p>
                    <div id="modalDoi" class="modal-doi">
                        <strong>DOI: </strong><span></span>
                    </div>
                </div>
                <div class="modal-section">
                    <h3>中文解读摘要</h3>
                    <p id="modalAbstract" class="modal-abstract">论文摘要内容</p>
                </div>
                <div id="modalDatasets" class="modal-section">
                    <h3>相关数据集</h3>
                    <ul class="datasets-list"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modalLink" href="#" target="_blank" class="modal-link-btn">查看原文</a>
                <button class="close-btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <!-- 加载中指示器 -->
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p>正在获取数据，请稍候...</p>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="copyright">Kaiyang Jia &copy; 2025</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
